<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
    <link rel="stylesheet" href="./todo.css">

</head>
<body>
    <!-- <div id="wrap"> -->
        <div class="todo">
            <div class="title"><h1>Todo List</h1></div>
            <div class="list">
                <input type="text" class="input" placeholder="할 일을 입력해주세요">
                <button class="btn">✔</button>
            </div>
            <ul class="inner">
            </ul>
            <div class="closeBtn">
                <button class="closeAll">모두닫기</button>
            </div>
            <div class="font">한번 클릭시 줄긋기, 두번 클릭시 삭제</div>
			<p>*작성하신 내용은 로컬 스토리지에 저장됩니다.*</p>
        </div>
    <!-- </div> -->
    <script src="../todo/todo.js"></script>
</body>
</html>
